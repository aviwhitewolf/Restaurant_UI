<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-start justify-center min-h-screen pt-4 px-4 pb-20  text-center sm:block sm:p-0">

      <!-- This element is to trick the browser into centering the modal contents. -->
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
  
      <div class="border border-gray-100 dark:border-gray-700 relative inline-block align-bottom rounded-lg text-left overflow-hidden transform transition-all sm:my-8 sm:align-middle max-w-lg w-full">
        <div class="bg-white dark:bg-slate-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="flex items-center flex-col">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
              <mat-icon  class="h-6 w-6 text-red-600" aria-hidden="false" aria-label="error">error</mat-icon>
            </div>
            <div class="mt-3 text-center ">
              <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white" id="modal-title">Payment Failed</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500 dark:text-gray-200">{{error}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <div (click)="navigateToCheckout()"
          class="mt-3 w-full cursor-pointer inline-flex justify-center rounded-md border dark:bg-slate-700 dark:hover:bg-slate-800 dark:text-white dark:border-gray-600 border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime-500  custom-ripple" matRipple
          [matRippleCentered]="false" [matRippleDisabled]="false"
          [matRippleUnbounded]="false">
          Try again
        </div>
        </div>
      </div>
    </div>
  </div>
