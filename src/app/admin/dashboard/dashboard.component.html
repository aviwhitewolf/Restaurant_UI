<app-loader *ngIf="loading"></app-loader>
<div *ngIf="!loading && isLoggedIn && sideBarMenu" class="min-h-full bg-white">
  <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
  <div *ngIf="showSideBar" class="fixed inset-0 flex z-40 lg:hidden" role="dialog" aria-modal="true">

    <!--
        Off-canvas menu overlay, show/hide based on off-canvas menu state.
  
        Entering: "transition-opacity ease-linear duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "transition-opacity ease-linear duration-300"
          From: "opacity-100"
          To: "opacity-0"
      -->
    <div [ngClass]="{'opacity-100' : showSideBar, 'opacity-0' : !showSideBar}" (click)="showSideBar = false"
      class=" transition-opacity ease-linear duration-300 fixed inset-0 bg-gray-600 bg-opacity-75" aria-hidden="true">
    </div>

    <!--
        Off-canvas menu, show/hide based on off-canvas menu state.
  
        Entering: "transition ease-in-out duration-300 transform"
          From: "-translate-x-full"
          To: "translate-x-0"
        Leaving: "transition ease-in-out duration-300 transform"
          From: "translate-x-0"
          To: "-translate-x-full"
      -->

    <div [ngClass]="{'translate-x-0' : showSideBar, '-translate-x-full' : !showSideBar}"
      class="transition-all ease-in-out duration-300 transform relative flex-1 flex flex-col max-w-xs w-full pt-5 pb-4  bg-indigo-700">

      <!--
          Close button, show/hide based on off-canvas menu state.
  
          Entering: "ease-in-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in-out duration-300"
            From: "opacity-100"
            To: "opacity-0"
        -->
      <div class="absolute top-0 right-0 -mr-12 pt-2">
        <button type="button" (click)="showSideBar = false"
          [ngClass]="{ 'opacity-100' : showSideBar, 'opacity-0' : !showSideBar}"
          class="ml-1 opacity-0 transition-all ease-in-out duration-300  flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
          <span class="sr-only">Close sidebar</span>
          <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="flex-shrink-0 flex items-center px-4">
        <!-- <img loading="lazy" class="h-8 w-auto" src="https://tailwindui.com/img/logos/easywire-logo-indigo-300-mark-white-text.svg"
          alt="Easywire logo"> -->
      </div>

      <!-- Sidebar for mobile -->
      <nav *ngIf="showSideBar" class="mt-5 px-2 flex-1 flex flex-col overflow-y-auto" aria-label="Sidebar">

        <div *ngFor="let menu of sideBarMenu" routerLinkActive="rounded-lg bg-indigo-800 text-white">
          <a [routerLink]="!menu?.submenu  ? [menu.slug] : null"
            [ngClass]="{'bg-indigo-800 text-white' : isActive(menu.slug), 'bg-indigo-700 text-indigo-100' : !isActive(menu.slug)}"
            (click)="showSideBar = menu?.submenu ? true : false; menu.showSubMenu = menu?.submenu ? true : false; $event.stopPropagation();"
            (clickOutside)="menu.showSubMenu = false"
            class="rounded-lg text-indigo-100 hover:bg-indigo-600 hover:bg-opacity-75 group w-full flex items-center px-2 py-3 text-left text-sm font-medium focus:outline-none"
            aria-controls="sub-menu-1" aria-expanded="false">


            <mat-icon class="mr-3 flex-shrink-0 h-6 w-6 text-indigo-100 hover:bg-indigo-600 hover:bg-opacity-75">
              {{ menu.icon}}
            </mat-icon>

            <span class="flex-1"> {{menu.name}} </span>

            <svg *ngIf="menu?.submenu"
              [ngClass]="{'text-indigo-300 rotate-0' : !menu.showSubMenu , 'text-indigo-400 rotate-90' : menu.showSubMenu}"
              class="ml-3 flex-shrink-0 h-5 w-5 transform group-hover:text-indigo-400 transition-colors ease-in-out duration-150"
              viewBox="0 0 20 20" aria-hidden="true">
              <path d="M6 6L14 10L6 14V6Z" fill="currentColor" />
            </svg>
          </a>

          <div *ngIf="menu?.submenu && menu.showSubMenu">
            <a *ngFor="let subMenu of menu?.submenu" [routerLink]="[menu.slug, subMenu.slug]"
              (click)="showSideBar = !showSideBar; $event.stopPropagation();"
              routerLinkActive="bg-indigo-900 text-white"
              class="rounded-lg text-indigo-100 hover:bg-indigo-600 group w-full flex items-center pl-11 pr-2 py-3 text-sm font-medium">{{subMenu?.name}}</a>
          </div>
        </div>


      </nav>
      <!-- Sidebar for mobile end-->


    </div>

    <div class="flex-shrink-0 w-14" aria-hidden="true">
      <!-- Dummy element to force sidebar to shrink to fit close icon -->
    </div>
  </div>

  <!-- Static sidebar for desktop -->
  <div class="hidden z-50 lg:flex lg:w-64 lg:flex-col lg:fixed lg:inset-y-0">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="flex flex-col flex-grow bg-indigo-700 pt-5 pb-4 overflow-y-scroll scroll-container">
      <div class="flex items-center flex-shrink-0 px-4">
        <!-- <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/easywire-logo-indigo-300-mark-white-text.svg"
          alt="Easywire logo"> -->
      </div>
      <nav class="mt-5 px-2 flex-1 flex flex-col" aria-label="Sidebar">

        <div *ngFor="let menu of sideBarMenu" routerLinkActive="rounded-lg bg-indigo-800 text-white">
          <a [routerLink]="!menu?.submenu  ? [menu.slug] : null"
            [ngClass]="{'bg-indigo-800 text-white' : isActive(menu.slug), 'bg-indigo-700 text-indigo-100 ' : !isActive(menu.slug)}"
            (click)="menu.showSubMenu = !menu.showSubMenu" (clickOutside)="menu.showSubMenu = false"
            class="cursor-pointer rounded-lg text-indigo-100 hover:bg-indigo-600 hover:bg-opacity-75 group w-full flex items-center px-2 py-3 text-left text-sm font-medium focus:outline-none "
            aria-controls="sub-menu-1" aria-expanded="false">


            <mat-icon class="mr-3 flex-shrink-0 h-6 w-6 text-indigo-100 hover:bg-indigo-600 hover:bg-opacity-75">
              {{ menu.icon}}
            </mat-icon>

            <span class="flex-1"> {{menu.name}} </span>

            <svg *ngIf="menu?.submenu"
              [ngClass]="{'text-indigo-300 rotate-0' : !menu.showSubMenu , 'text-indigo-400 rotate-90' : menu.showSubMenu}"
              class="ml-3 flex-shrink-0 h-5 w-5 transform group-hover:text-indigo-400 transition-colors ease-in-out duration-150"
              viewBox="0 0 20 20" aria-hidden="true">
              <path d="M6 6L14 10L6 14V6Z" fill="currentColor" />
            </svg>
          </a>

          <div *ngIf="menu?.submenu && menu.showSubMenu">
            <a *ngFor="let subMenu of menu?.submenu" [routerLink]="[menu.slug, subMenu.slug]"
              (click)="$event.stopPropagation();" routerLinkActive="bg-indigo-900 text-white"
              class="cursor-pointer rounded-lg text-indigo-100 hover:bg-indigo-600 group w-full flex items-center pl-11 pr-2 py-3 text-sm font-medium">{{subMenu?.name}}</a>
          </div>
        </div>


      </nav>
    </div>
  </div>
  <!-- Static sidebar for desktop -->

  <div class="lg:pl-64 flex flex-col flex-1">
    <div class="sticky top-0 shadow bg-white z-30 flex-shrink-0 flex h-16 border-b border-gray-200 lg:border-none">
      <button type="button" (click)="showSideBar = true"
        class="px-4 border-r border-gray-200 text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 lg:hidden">
        <span class="sr-only">Open sidebar</span>
        <!-- Heroicon name: outline/menu-alt-1 -->
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </button>
      <!-- Search bar -->
      <div class="flex-1 px-4 flex justify-between sm:px-6 lg:max-w-6xl lg:mx-auto lg:px-8">
        <div class="flex-1 flex">
          <form class="w-full flex md:ml-0" action="#" method="GET">
            <label for="search-field" class="sr-only">Search</label>
            <div class="relative w-full text-gray-400 focus-within:text-gray-600">
              <div class="absolute inset-y-0 left-0 flex items-center pointer-events-none" aria-hidden="true">

              </div>

            </div>
          </form>
        </div>
        <div class="ml-4 flex items-center md:ml-6">
          <button type="button"
            class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span class="sr-only">View notifications</span>
            <!-- Heroicon name: outline/bell -->
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </button>

          <!-- Profile dropdown -->
          <div class="ml-3 relative">
            <div>
              <button type="button" (click)="showDropDownMenu = !showDropDownMenu"
                (clickOutside)="showDropDownMenu = false"
                class="max-w-xs bg-white rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 lg:p-2 lg:rounded-md lg:hover:bg-gray-50"
                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <div *ngIf="!userInfo?.image" class="flex justify-center items-center text-white font-bold text-base h-8 w-8 rounded-full bg-indigo-600 capitalize">{{userInfo?.fullName[0] || userInfo?.username[0] }}</div>
                <img *ngIf="userInfo?.image" loading="lazy" class="h-8 w-8 rounded-full"                
                [src]="userInfo?.image ? getImageUrl(userInfo?.image ? userInfo?.image : '') : ''"
                [alt]="userInfo?.fullName || userInfo?.username">
                <span class="hidden ml-3 text-gray-700 text-sm font-medium lg:block"><span class="sr-only">Open user
                    menu for </span>{{userInfo?.fullName || userInfo?.username}}</span>
                <!-- Heroicon name: solid/chevron-down -->
                <svg class="hidden flex-shrink-0 ml-1 h-5 w-5 text-gray-400 lg:block" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </div>

            <!--
                Dropdown menu, show/hide based on menu state.
  
                Entering: "transition ease-out duration-100"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->
            <div *ngIf="showDropDownMenu"
              class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
              <!-- Active: "bg-gray-100", Not Active: "" -->
              <a [routerLink]="['./profile']" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                id="user-menu-item-0">Your Profile</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                id="user-menu-item-2">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <router-outlet *ngIf="!loading && isLoggedIn"></router-outlet>
  </div>
</div>
