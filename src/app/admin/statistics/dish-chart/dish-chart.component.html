<div class="shadow rounded-lg bg-white">
    <div class="p-6">
        <div class="sm:hidden">
            <label for="tabs" class="sr-only">Select a tab</label>
            <h3 class="text-gray-900 text-md font-medium">Top {{ topCount }} Food Items</h3>
            <select name="tabs" (change)="onTopCountChange($any($event))"
                class="mt-4 block w-full focus:ring-blue-500 focus:border-blue-500 border-gray-300 rounded-md">
                <option *ngFor="let count of topCounts" [value]="count" [selected]="topCount === count">
                    Top {{ count }} Items
                </option>
            </select>
        </div>
        <div class="hidden sm:block ">
            <div class="flex items-center flex-row flex-wrap justify-between sm:space-y-2 md:space-y-0">
                <div class="flex flex-row flex-wrap items-center">
                    <h3 class="text-gray-800 text-base font-medium pl-6 sm:pl-0">Top {{ topCount }} Food Items</h3>
                    <select name="tabs" (change)="onTopCountChange($any($event))"
                        class="ml-4 block focus:ring-blue-500 focus:border-blue-500 border-gray-300 rounded-md">
                        <option *ngFor="let count of topCounts" [value]="count" [selected]="topCount === count">
                            Top {{ count }} Items
                        </option>
                    </select>
                </div>
                
                <span class="relative z-0 inline-flex shadow-sm rounded-md">
                    <button (click)="changeCategoryAndRenderChart(DISH_CHART_CONSTANT_TYPE.SUMMARY)"
                        class="relative inline-flex items-center px-4 py-2 rounded-l-lg border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:z-10 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                        [ngClass]="{'bg-gray-50' : (DISH_CHART_CONSTANT_TYPE.SUMMARY == activeCategory)}">
                        Summary
                    </button>
                    <button (click)="changeCategoryAndRenderChart(DISH_CHART_CONSTANT_TYPE.DETAILS)"
                        class="-ml-px relative inline-flex items-center px-4 py-2 rounded-r-lg border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:z-10 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                        [ngClass]="{'bg-gray-50' : (DISH_CHART_CONSTANT_TYPE.DETAILS == activeCategory)}">
                        Detail
                    </button>
                </span>
            </div>
        </div>
        <p *ngIf="!data || data?.length == 0" class="mt-8 text-sm text-gray-800">No Data Found.</p>
        <div class="w-full aspect-w-3 aspect-h-2 mt-8">
            <div *ngIf="data && data?.length > 0" id="chart">
                <apx-chart [series]="dishChartOptions?.series" [chart]="dishChartOptions?.chart"
                    [dataLabels]="dishChartOptions?.dataLabels" [plotOptions]="dishChartOptions?.plotOptions"
                    [yaxis]="dishChartOptions?.yaxis" [xaxis]="dishChartOptions?.xaxis" [fill]="dishChartOptions?.fill"
                    [title]="dishChartOptions?.title" [colors]="dishChartOptions?.colors"></apx-chart>
            </div>
        </div>
    </div>
</div>
