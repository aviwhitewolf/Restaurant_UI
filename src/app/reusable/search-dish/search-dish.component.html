<div *ngIf="loading" class="flex justify-center items-center w-full p-4">
    <h1 class="text-xl font-bold text-gray-700">Loading...</h1>
</div>
<h2 *ngIf="!loading" class="text-lg font-medium text-gray-900">Search</h2>


  <div class="text-center  border-gray-300 pt-4" *ngIf="!loading && dishes?.length == 0">
    <button type="button" [routerLink]="['../../', 'dishes','add']"
        class="block w-full border-2 border-gray-300 border-dashed rounded-lg p-12 text-center hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <mat-icon style="height: unset;width: unset;" class="mx-auto  text-gray-600  text-5xl">lunch_dining</mat-icon>
        <span class="mx-auto mt-2 block text-sm font-medium text-gray-500">No dihes found.</span>
        <button type="button" class=" mx-auto mt-2 inline-flex items-center px-4 py-2 border border-gray-300 shadow-purple-500 shadow-sm text-sm font-medium rounded-3xl text-indigo-500 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">            
            Create one
            <mat-icon style="height: unset;width: unset;" class="ml-2 text-indigo-500 text-md">
                east
            </mat-icon>
        </button>
    </button>
</div>
  
<div *ngIf="!loading" class="mx-auto">
    <div>
        <form class="mt-6 sm:flex sm:items-center">
            <label for="search" class="sr-only">Search</label>
            <div class="relative rounded-md shadow-sm sm:min-w-0 sm:flex-1">
                <input type="text" name="search" [(ngModel)]="searchTerm"
                    class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pr-32 sm:text-sm border-gray-300 rounded-md"
                    placeholder="Burger...">
            </div>
        </form>
    </div>
    <div class="mt-4">
        <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Result</h3>
        <ul role="list" class="mt-4 grid grid-cols-1 gap-4 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-4">

            <ng-container *ngFor="let dish of filteredDishes">
                <ng-container *ngFor="let category of dish.category">
                    <button *ngIf="format == 'WITH_CATEGORY'" (click)="selectedDish(dish, category)">
                        <div
                            class="cursor-pointer bg-gray-100 p-2 w-full flex items-center justify-between rounded-full border border-gray-300 shadow-sm  text-left hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <img loading="lazy" class="h-10 w-10 object-cover rounded-full"
                                [src]="dish?.image ? getImageUrl(dish?.image[0]) : '' " [alt]="dish.name">
                            <div class="flex w-full flex-col ml-2">
                                <span class="flex text-sm font-medium text-gray-900 capitalize">
                                    {{dish?.name}}
                                </span>
                                <span class="flex text-xs font-medium text-gray-500 capitalize">
                                    {{category?.name}}
                                </span>
                                <span class="flex text-sm font-medium text-red-500">
                                    {{category?.price | currency :
                                        category?.currency}}
                                </span>
                            </div>
                            <mat-icon class="text-md ml-2 text-gray-500 mr-2">
                                add</mat-icon>
                        </div>
                    </button>

                </ng-container>
                <button (click)="selectedDish(dish, null)" *ngIf="format == 'WITHOUT_CATEGORY'">

                    <div
                        class="cursor-pointer bg-gray-100 p-2 w-full flex items-center justify-between rounded-full border border-gray-300 shadow-sm  text-left hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <img loading="lazy" class="h-10 w-10 rounded-full object-cover "
                            [src]="dish?.image ? getImageUrl(dish?.image[0]) : '' " [alt]="dish.name">
                        <div class="flex w-full flex-col ml-2">
                            <span class="flex text-sm font-medium text-gray-900 capitalize">
                                {{dish?.name}}
                            </span>
                        </div>
                        <mat-icon class="text-md ml-2 text-gray-500 mr-2">
                            add</mat-icon>
                    </div>
                </button>
            </ng-container>
                        
        </ul>
        <div *ngIf="filteredDishes?.length == 0" class="relative block w-full border-2 border-gray-300 border-dashed rounded-lg p-12 text-center hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <mat-icon class="mx-auto h-12 w-12 text-gray-400">
                no_food
            </mat-icon>
            <span class="mt-2 block text-sm font-medium text-gray-900"> No Dishes found.</span>
        </div>
    </div>
</div>
