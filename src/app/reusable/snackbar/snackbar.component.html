<div class="w-full bg-white rounded-lg overflow-hidden">
    <div class="p-4">
        <div class="flex items-center justify-center">
            
                <mat-icon *ngIf="data.type == 'E'" class="h-6 w-6 text-red-600 dark:text-red-700" aria-hidden="false"
                    aria-label="Error">
                    error
                </mat-icon>
                <mat-icon *ngIf="data.type == 'S'" class="h-6 w-6 text-green-600 dark:text-green-700"
                    aria-hidden="false" aria-label="Error">
                    check_circle
                </mat-icon>
                <mat-icon *ngIf="data.type == 'W'" class="h-6 w-6 text-yellow-500" aria-hidden="false"
                    aria-label="warning">
                    warning
                </mat-icon>
                <mat-icon *ngIf="data.type == 'I'" class="h-6 w-6 text-blue-600 dark:text-blue-700" aria-hidden="false"
                    aria-label="info">
                    info
                </mat-icon>
            
            <p class="ml-3 w-0 flex-1 text-sm font-medium text-gray-900">
                 {{data?.message}}
            </p>
            <div class="ml-4 flex-shrink-0 flex">
                <button (click)="dismiss()"
                    class="bg-white rounded-full p-1 inline-flex text-gray-400 hover:text-gray-500 focus:outline-none custom-ripple"
                    matRipple [matRippleCentered]="false" [matRippleDisabled]="false" [matRippleUnbounded]="false">
                    <span class="sr-only">Close</span>

                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                        aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>


                </button>
            </div>
        </div>
    </div>
</div>
