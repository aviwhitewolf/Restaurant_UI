<app-loader class="absolute top-0 left-0" *ngIf="loading"></app-loader>
<div *ngIf="!loading && restaurantInfo" class="bg-white flex min-h-screen dark:bg-gray-800 ">


    <div class="text-center align-middle w-full m-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 z-20">

        <div class="bg-white zoom-in-out-box mx-auto rounded-full border-8 border-white shadow-lg overflow-hidden">
            <img loading="eager" *ngIf="!restaurantInfo?.showLogo" class="object-cover w-80 h-80 flex items-center justify-center"
                [src]="getImageUrl(restaurantInfo?.image ? restaurantInfo?.image: '')"
                [alt]="restaurantInfo?.restaurantInfo?.name">

            <img loading="eager" *ngIf="restaurantInfo?.showLogo" class="object-cover w-80 h-80 flex items-center justify-center"
                [src]="getImageUrl(restaurantInfo?.logo ? restaurantInfo?.logo : '')"
                [alt]="restaurantInfo?.restaurantInfo?.name">
        </div>

        <div class="w-full mx-auto text-lg mt-6 leading-6 font-medium">

            <div class="opacity-0-to-100  flex flex-col items-center w-full">
                <div class="text-lg leading-6 font-medium w-full">
                    <h3 class="text-3xl  dark:text-white text-gray-800" *ngIf="restaurantInfo?.name">
                        {{restaurantInfo?.name}}</h3>
                    <p class="font-caveat text-lg dark:text-white text-gray-700">{{restaurantInfo.tagline}}</p>
                </div>
                <ul role="list" class="mt-3 flex justify-center space-x-3">
                    <li *ngFor="let social of restaurantInfo?.socialMedia">
                        <a [href]="social?.link" class="text-gray-600 hover:text-gray-700 " target="_blank"
                            rel="noopener noreferrer">
                            <div>
                                <span class="sr-only">{{social?.name}}</span>
                                <img class="dark:text-gray-100 dark:hover:text-gray-200 w-6 h-6"
                                    [src]="getImageUrl(social?.icon ? social?.icon : '')">
                            </div>
                        </a>
                    </li>

                </ul>
                <button (click)="navigateToHome()"
                    class="flex items-center justify-center mt-10 py-4 px-6 cursor-pointer focus:ring-indigo-500 focus:ring-offset-indigo-200 dark:text-white text-gray-700 border-2 dark:border-gray-600 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-full custom-ripple"
                    matRipple [matRippleCentered]="false" [matRippleDisabled]="false" [matRippleUnbounded]="false">
                    Order Now
                    <mat-icon class="text-lg ml-1">east</mat-icon>
                </button>
            </div>
        </div>
